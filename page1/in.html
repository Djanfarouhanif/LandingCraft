<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <style>
      body{
         margin: 0;
         padding: 0;
         height: 100vh;
         background-color: black;
         background-image: -webkit-linear-gradient(90deg, rgba(0, 0, 255, 0.396) .5px, transparent .1px ),
          /* -webkit-linear-gradient(0deg, red 2px, transparent 2px), */
          -webkit-linear-gradient(180deg, rgba(255, 255, 255, 0.509) 1px , transparent 1px);

         background-size: 100px 100px;


      }

    .accordion { 
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 100%;
      max-width: 600px;
      margin: auto;
    }

    .accordion-item {
      
      transition: all .5s linear ease;
    }

    .accordion-header {
      
      border: none;
      padding: 15px;
      width: 100%;
      text-align: left;
      font-size: 16px;
      cursor: pointer;
      transition: all .3s linear ease;
    }
    .accordion-content{
      max-height: 0px;
     
      font-size: 14px;
      transition: all 0.3s ease;
      background: #ccc;
    }
    .accordion-content.open{
      max-height: 300px;
      
      transition: all 0.3s ease;;
    }
     
   </style>
</head>
<body>
   <div class="accordion">
      <div class="accordion-item">
         <button class="accordion-header">Comment garantissez-vous la qualité des minatures ?</button>
         <div class="accordion-content">
            <p>Chaque miniature est créée par des experts en design, testée pour maximiser le CTR et validée selon les meilleures pratiques Youtube.</p>
         </div>
      </div>
   </div>

   <script>
      document.querySelectorAll('.accordion-header').forEach(button =>{
         button.addEventListener('click', ()=>{
            const content = button.nextElementSibling;

           
            content.classList.toggle('open')
         })
      })

   </script>
</body>
</html>
