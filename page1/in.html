<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <style>
      body{
         margin: 0;
         padding: 0;
         min-height: 100vh;
         display: grid;

      }

      .slider{
         height: 255px;
         margin: auto;
         position: relative;
         width: 90%;
         display: grid;
         place-items: center;
         overflow: hidden;
      }
      .slide-track{
         display: flex;
         width: calc(250px * 18);
         animation: inf 10s infinite linear
         
      }

      @keyframes inf {
         0%{
            transform: translateX(0);

         }
         100% {
            transform: translateX(calc(-250px*9));
         }
      }
      .slide {
         height: 200px;
         width: 250px;
         display: flex;
         align-items: center;
         padding: 15px;
      }
      img{
         width: 100%;
      }

      .slider::before,
      .slider::after {
         background: linear-gradient(to right, rgba(255, 255,255,1) 0%,
         rgba(255, 255,255, 0) 100%);
         content: '';
         height: 100%;
         position: absolute;
         width: 15%;
         z-index: 2;
      }
      .slider::before{
         left: 0;
         top: 0;
      }
      .slider::after{
         right: 0;
         top: 0;
         transform: rotateZ(100deg);
      }
   </style>
</head>
<body>
   <div class="slider">
    
      <div class="slide-track">

           <!-- img 1 -->
         <div class="slide"><img src="./image/1.png" alt=""></div>
         <div class="slide"><img src="./image/11.png" alt=""></div>
         <div class="slide"><img src="./image/12.png" alt=""></div>
         <div class="slide"><img src="./image/port.png" alt=""></div>
         <div class="slide"><img src="./image/port1.png" alt=""></div>
         <div class="slide"><img src="./image/trac1.png" alt=""></div>
         <div class="slide"><img src="./image/trac2.png" alt=""></div>
         <div class="slide"><img src="./image/port.png" alt=""></div>
         <div class="slide"><img src="image/trac3.png" alt=""></div>

         <!-- img 22 -->
         <div class="slide"><img src="./image/1.png" alt=""></div>
         <div class="slide"><img src="./image/11.png" alt=""></div>
         <div class="slide"><img src="./image/12.png" alt=""></div>
         <div class="slide"><img src="./image/port.png" alt=""></div>
         <div class="slide"><img src="./image/port1.png" alt=""></div>
         <div class="slide"><img src="./image/trac1.png" alt=""></div>
         <div class="slide"><img src="./image/trac2.png" alt=""></div>
         <div class="slide"><img src="./image/port.png" alt=""></div>
         <div class="slide"><img src="image/trac3.png" alt=""></div>
      </div>
   </div>
</body>
</html>
